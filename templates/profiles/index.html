{% extends "base.html" %}

{% block content %}
<h1>Safebook{% if user.is_authenticated %} - {{ user.username }}{% endif %}</h1>

<ul>
{% for thisuser in allusers %}
  <li>
    <a href="{% url profiles.views.detail thisuser.username %}">
      {{ thisuser.username }}
    </a>
  </li>
{% endfor %}
</ul>
{% endblock %}
